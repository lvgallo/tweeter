<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">Tweeter</span>
      <span class= "blockEnd">
        <span class="newTweet"><strong>Write&nbsp</strong>a new tweet </span> 
        <i class="fas fa-angle-double-down"></i>
      </span>
    </nav>
    
    <header id="logoName">
      <img src="/images/profile-hex.png"> 
      <h2 class="name">
        <span class="firstName">Luciana&nbsp</span>
        <span class="lastName">Gallo</span>
      </h2>
    </header>    
    
    <!-- Page-specific (main) content here -->
    <main class="main-container">
      <section class="new-tweet">
        <form class="compose-tweet" method="POST" action="/tweets" enctype="application/x-www-form-urlencoded" >
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="buttonCounter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

        <article class='tweet'>
          <header>
            <div class="userLogo"> <img class="avatar" src="/images/avatar1.png">
            <name>Rilo James</name>
            </div>
            <span class="account">@RJames</span>
          </header>
          <span class='content'>
            To be or not to be 
          </span>
          <footer>10 days ago  
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>

        <article class='tweet'>
          <header>
            <div class="userLogo"> <img  class="avatar" src="/images/avatar2.png"> 
            <name>Jordana Rocks</name>
          </div>
          <span class="account">@RockStones</span>
          </header>
          <span class='content'>
Chicken or egg... Who came first???

</span>
          <footer>13 days ago  
            <div class="icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>

          

        </section>
      </main>

      
      <!-- External JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
      <!-- App JS -->
      <script type="text/javascript" src="/scripts/client.js"></script>
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
